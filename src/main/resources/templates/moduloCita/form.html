<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head">
    <!-- Agrega el enlace al archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-pzjw8f+ua3AWR+oX+4Fjqzg8pjcFhEA8hTO8+TfM1ckTV5qwojhCHvU5W8/d4j0f" crossorigin="anonymous">
</head>

<body>
    <header th:replace="layout/layout :: header"></header>
    <aside th:replace="layout/layout :: sidebar"></aside>
    <main id="main" class="main">
        <div class="container">
            <div class="pagetitle">
                <h1 th:text="${titulo}"></h1>
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/ecoSalud">Inicio</a></li>
                        <li class="breadcrumb-item">Citas</li>
                        <li class="breadcrumb-item"><a href="/listar-citas">Tabla</a></li>
                        <li class="breadcrumb-item active">Actualizar Cita</li>
                    </ol>
                </nav>
            </div>
            <section class="section">
                <div class="row">
                    <div class="col-lg">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title text-center">Actualizar Cita</h5>
                                <form th:action="@{/cita/actualizar}" th:object="${cita}" method="post">
                                    <!-- <div class="row mb-3">
                                        <label for="inputText" class="col-sm-2 col-form-label">ID</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" th:field="*{id}"
                                                readonly="readonly">
                                        </div>
                                    </div> -->
                                    <div class="row mb-3">
                                        <label for="inputText" class="col-sm-2 col-form-label">Fecha</label>
                                        <div class="col-sm-10">
                                            <input type="date" class="form-control" th:field="*{fecha}">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label for="inputText" class="col-sm-2 col-form-label">Hora</label>
                                        <div class="col-sm-10">
                                            <input type="time" class="form-control" th:field="*{hora}">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label for="inputText" class="col-sm-2 col-form-label">Paciente</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" th:field="*{paciente}">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label for="inputText" class="col-sm-2 col-form-label">MÃ©dico</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" th:field="*{medico}">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label for="inputText" class="col-sm-2 col-form-label">Consultorio</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" th:field="*{consultorio}">
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary">Actualizar</button>
                                        <a class="btn btn-secondary" href="/listar-citas">Cancelar</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
